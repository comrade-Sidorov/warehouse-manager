services:
  backend:
    container_name: back
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.1'

  frontend:
    container_name: front
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.1'
