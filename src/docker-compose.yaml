services:
  backend-api:
    container_name: back-api
    build:
      context: ./backend/Warehouse.Api
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.1'

  frontend:
    container_name: front
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.15'
  
  db:
    container_name: db
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: qwert123
      POSTGRES_DB: postgres_db
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
